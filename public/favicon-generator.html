<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>This page generates different favicon formats from our SVG.</p>
    
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    
    <div>
        <button onclick="generateFavicons()">Generate Favicons</button>
        <div id="downloads"></div>
    </div>

    <script>
        function generateFavicons() {
            const svgString = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
                    <defs>
                        <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <circle cx="16" cy="16" r="15" fill="#1e293b" stroke="url(#trackGradient)" stroke-width="2"/>
                    <rect x="14" y="6" width="4" height="20" fill="url(#trackGradient)" rx="2"/>
                    
                    <rect x="11" y="8" width="10" height="1.5" fill="#94a3b8" rx="0.75"/>
                    <rect x="11" y="11" width="10" height="1.5" fill="#94a3b8" rx="0.75"/>
                    <rect x="11" y="14" width="10" height="1.5" fill="#94a3b8" rx="0.75"/>
                    <rect x="11" y="17" width="10" height="1.5" fill="#94a3b8" rx="0.75"/>
                    <rect x="11" y="20" width="10" height="1.5" fill="#94a3b8" rx="0.75"/>
                    <rect x="11" y="23" width="10" height="1.5" fill="#94a3b8" rx="0.75"/>
                    
                    <path d="M 16 16 L 8 24" stroke="url(#trackGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
                    <path d="M 16 16 L 24 24" stroke="url(#trackGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
                    
                    <circle cx="16" cy="16" r="3" fill="url(#switchGradient)" stroke="#fbbf24" stroke-width="1"/>
                    <circle cx="12" cy="20" r="2" fill="#667eea" opacity="0.8"/>
                    <circle cx="20" cy="20" r="2" fill="#764ba2" opacity="0.8"/>
                    <circle cx="16" cy="8" r="1" fill="#f1f5f9" opacity="0.6"/>
                </svg>
            `;

            const sizes = [16, 32, 48];
            const downloads = document.getElementById('downloads');
            downloads.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    canvas.toBlob(function(blob) {
                        const link = document.createElement('a');
                        link.download = `favicon-${size}x${size}.png`;
                        link.href = URL.createObjectURL(blob);
                        link.textContent = `Download ${size}x${size} PNG`;
                        link.style.display = 'block';
                        link.style.margin = '5px 0';
                        downloads.appendChild(link);
                    }, 'image/png');
                };
                
                img.src = url;
            });
        }
    </script>
</body>
</html>
